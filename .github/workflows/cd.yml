name: CD Pipeline
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: portfolio-artifact
          path: ./artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
      - name: Unzip artifact
        run: |
          echo "Clearing deployed directory..."
          rm -rf ./deployed
          echo "Unzipping artifact..."
          unzip -o ./artifact/portfolio-artifact.zip -d ./deployed
          ls -la ./deployed
      - name: Install dependencies
        working-directory: ./deployed
        run: |
          echo "Installing dependencies..."
          npm install
      - name: Stop any existing server
        working-directory: ./deployed
        run: |
          echo "Stopping existing server..."
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
            rm -f server.pid
          fi
          sudo systemctl stop portfolio.service 2>/dev/null || true
          lsof -i :${{ secrets.APP_PORT || '3000' }} || true
      - name: Start application as service
        working-directory: ./deployed
        run: |
          echo "Creating systemd service..."
          sudo bash -c "cat > /etc/systemd/system/portfolio.service << EOF
[Unit]
Description=Student Portfolio Express Server
After=network.target
[Service]
ExecStart=/usr/bin/node \$(pwd)/src/server.js
WorkingDirectory=\$(pwd)
Restart=always
User=hp
Environment=PORT=${{ secrets.APP_PORT || '3000' }}
[Install]
WantedBy=multi-user.target
EOF"
          echo "Reloading and starting service..."
          sudo systemctl daemon-reload
          sudo systemctl enable portfolio.service
          sudo systemctl restart portfolio.service
          echo "Checking service status..."
          sudo systemctl status portfolio.service --no-pager
        timeout-minutes: 1
      - name: Verify server is running
        working-directory: ./deployed
        run: |
          echo "Waiting for server to start..."
          sleep 15
          echo "Checking server at http://localhost:${{ secrets.APP_PORT || '3000' }}"
          curl -v -f http://localhost:${{ secrets.APP_PORT || '3000' }} || exit 1
          echo "Server is running successfully"
