name: CD Pipeline
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: portfolio-artifact
          path: ./artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
      - name: Unzip artifact
        run: |
          echo "Unzipping artifact..."
          unzip ./artifact/portfolio-artifact.zip -d ./deployed
          ls -la ./deployed
      - name: Install dependencies
        working-directory: ./deployed
        run: |
          echo "Installing dependencies..."
          npm install
      - name: Stop any existing server
        working-directory: ./deployed
        run: |
          echo "Stopping existing server..."
          pkill -f "node src/server.js" || true
          lsof -i :${{ secrets.APP_PORT }} || true
      - name: Start application in background
        working-directory: ./deployed
        env:
          PORT: ${{ secrets.APP_PORT }}
        run: |
          echo "Starting application on port ${{ secrets.APP_PORT }}..."
          nohup npm start &
          echo $! > server.pid
        timeout-minutes: 1
      - name: Verify server is running
        working-directory: ./deployed
        run: |
          echo "Waiting for server to start..."
          sleep 15
          echo "Checking server at http://localhost:${{ secrets.APP_PORT }}"
          curl -v -f http://localhost:${{ secrets.APP_PORT }} || exit 1
          echo "Server is running successfully"
